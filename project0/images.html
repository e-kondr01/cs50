<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <title>Image search</title>
    </head>
    <body>
        <div class='top-link'>
            <a href='index.html'>Search</a>
        </div>

        <img class='google-logo' src='googleimageslogo.png' alt="Google Logo">

        <form action="https://google.com/search">
            <input type='hidden' name='tbm' value="isch">
            <div>
                <input class='search-field' type="text" name="q">
            </div>
            <div class='buttons'>
                <button type="submit" class='submit-buttons'>Google Search</button>
            </div>
        </form>
    </body>
</html>
