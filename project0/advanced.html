<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <title>Advanced search</title>
    </head>
    <body>
        <div class='top-link'>
            <a href='index.html'>Search</a>
        </div>
        <h1>Advanced Search</h1>
        <h4>Find pages with...</h4>
        <form action="https://google.com/search">
            <ul>
                <li>all these words:</li> <input type="text" name="as_q">
                <li>this exact word or phrase:</li> <input type="text" name="as_epq">
                <li>any of these words:</li> <input type="text" name="as_oq">
                <li>none of these words:</li> <input type="text" name="as_eq">
            </ul>
            <input type="submit" value="Advanced Search">
        </form>
    </body>
</html>
