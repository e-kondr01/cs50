<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <title>Advanced search</title>
    </head>
    <body>
        <div class='top-link-and-logo'>
            <img class='small-google-logo' src='googlelogo.png' alt="Google Logo"> 
            <a id='advanced-top-link' href='index.html'>Search</a>
        </div>

        <div id='advanced-search-top'>Advanced Search</div>
        
        <div class='content'>

            <p class='small-title'>Find pages with...</p>
            <form action="https://google.com/search">
                <ul class='advanced-search-parametres'>
                    <li>all these words: <input type="text" name="as_q"></li>
                    <li>this exact word or phrase: <input type="text" name="as_epq"> </li>
                    <li>any of these words: <input type="text" name="as_oq"> </li>
                    <li>none of these words: <input type="text" name="as_eq"> </li>
                </ul>
            
                <button type="submit" id='advanced-search-button'>Advanced Search</button>
            </form>
        </div>
    </body>
</html>
