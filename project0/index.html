<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <title>Search</title>
    </head>
    <body>
        <div class='top-link'>
            <a href='images.html'>Images</a>
            <a href='advanced.html'>Advanced search</a>
        </div>

        <img class='google-logo' src='googlelogo.png' alt="Google Logo"> 

        <form action="https://google.com/search">
            <div>
                <input class='search-field' type="text" name="q">
            </div>
            <div class='buttons'>
                <button type="submit" class='submit-buttons'>Google Search</button>
                <button type="submit" name="btnI" value="1" class='submit-buttons'>I'm Feeling Lucky</button>
            </div>
        </form>
    </body>
</html>
