{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search results
{% endblock %}

{% block body %}
    <h1>Search results for "{{ q }}":</h1>

    <ul>
        {% if not no_res %}
            {% for entry in entries %}
                <li><a href="{% url 'wiki_page' entry %}">{{ entry }}</a></li>
            {% endfor %}
        {% else %}
            <h5> No results. </h5>
        {% endif %}
    </ul>

{% endblock %}
